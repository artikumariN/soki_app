<div class="access directive">
    <div class="list">
        <div ng-repeat="society in access.societies | filter:access.selected.society.id | filter:access.selected.property.propId track by $index">
            <div class="item item-divider">
                {{society.name}}
            </div>

            <div class="item row" ng-repeat="prop in society.accessPoints" ng-if="prop.property.name">
                <div class="col col-10 col-top">
                    <i class="fa" ng-class="access.getPropIcon(prop.property.nature)" aria-hidden="true"></i>
                </div>
                <div class="col">
                    <h2>{{prop.property.name}}</h2>
                    <p class="inline-item">{{prop.property.type | date:'mediumDate'}}#
                        {{prop.property.owner}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="updates directive">
    <div class="list">
      <div class="item item-divider" ng-if="updates.earlier && !updates.showTitle">
          THIS MONTH
      </div>
        <div class="item row" ng-repeat="item in updates.thisMonth | filter:updates.selected.society.id | filter:updates.selected.property.propId track by $index">
            <div class="col col-10 col-top">
                <i class="fa" ng-class="updates.getPropIcon(item.type)" aria-hidden="true"></i>
            </div>
            <div class="col col-90">
                <h2>{{item.headline}}</h2>
                <p>{{item.description}}</p>
                <p class="inline-item">{{item.socId}}</p>
                <p class="inline-item">{{item.type}}</p>
            </div>
        </div>
        <div class="item item-divider" ng-if="updates.earlier && !updates.showTitle">
            Earlier
        </div>
        <div class="item row" ng-repeat="item in updates.earlier | filter:updates.selected.society.id | filter:updates.selected.property.propId track by $index">
            <div class="col col-10 col-top">
                <i class="fa" ng-class="updates.getPropIcon(item.type)" aria-hidden="true"></i>
            </div>
            <div class="col col-90">
                <h2>{{item.headline}}</h2>
                <p>{{item.description}}</p>
                <p class="inline-item">{{item.ufDate | date : 'medium'}}</p>
            </div>
        </div>
    </div>
</div>
